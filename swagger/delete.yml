      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "user_id"
          type: "string"
          required: true
          description: "User ID"
        - in: "path"
          name: "entry_id"
          type: "string"
          required: true
          description: "ID of the calendar entry"
      responses:
